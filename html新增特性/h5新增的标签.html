<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增标签</title>
</head>
<body>
  <!-- <header> 标签定义文档的页眉（介绍信息） -->
    <header>
      <h1>我是页头</h1>
      <p>介绍信息</p>
    </header>

  <!-- nav主要定义标识导航栏无特殊作用 -->
  <nav>
    <a href="#">超链接1</a>
    <a href="#">超链接2</a>
  </nav>

  <!-- 视频流 -->
  <video src="./img/movie.ogv"  controls="controls"></video>

  <!-- 声音流 -->
  <audio src="./img/horse.ogv"  controls="controls"></audio>


  <!-- 定义页尾的标签 -->
  <footer>
    <h2>我是页尾</h2>
  </footer>
  
</body>
</html>
