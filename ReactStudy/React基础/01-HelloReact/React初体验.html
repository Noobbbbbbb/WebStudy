<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>



  <!-- //添加React依赖 -->
  <!-- 注意引入顺序 -->
  <script src="../JS/react.development.js"></script>
  <script src="../JS/react-dom.development.js"></script>
  <script src="../JS/babel.min.js"></script>



  <!-- //开始开发，注意事项
  //在script不能使用JSX的，想要使用要添加type属性 -->

  <script type="text/babel">
    //挂载三个参数，第三个一般不写，第一个是渲染的内容，第二个是挂载的对象

  //变量
  let message="react"
  function change(){
    message="456"
    render()
  }
    //jsx最外层只能有一个标签
 
  function render(){
    ReactDOM.render(<div><h2>Hello {message}</h2><button onClick={change}>改变</button></div>,document.getElementById('app'))
  }
  render()

  </script>

</body>

<script>
  //命令式编程---》操作dom节点的，如原生js,都是给浏览器一个个命令
  //声明式编程--->vue、react、angular

</script>
