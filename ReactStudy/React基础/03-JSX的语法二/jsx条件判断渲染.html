<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mode</title>
    <script src="../JS/react.development.js"></script>
    <script src="../JS/react-dom.development.js"></script>
    <script src="../JS/babel.min.js"></script>
  </head>

  <body>
    <div id="app"></div>

    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            flag: true,
            btn: null,
            welcom: null,
          };
        }

        render() {
          let btn = null;
          let welcom = null;
          let test = null;
          if (this.state.flag) {
            welcom = <h1>欢迎</h1>;
            btn = "退出";
            test = "欢迎，杨杰";
          } else {
            welcom = <h1>请登录</h1>;
            btn = "登录";
          }
          return (
            <div>
              {welcom}
              <button
                onClick={() => {
                  this.btnClivk();
                }}
              >
                {btn}
              </button>

              <hr />
             {this.state.flag &&  <h1>欢迎你，yangjieF</h1>}
            </div>
          );
        }

        btnClivk() {
          this.setState({
            flag: !this.state.flag,
          });
        }
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
