<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mode</title>
  <script src="../JS/react.development.js"></script>
  <script src="../JS/react-dom.development.js"></script>
  <script src="../JS/babel.min.js"></script>
</head>

<body>
<div id ="app"></div>

<script type="text/babel">
  class App extends React.Component{
    constructor(){
      super()
      this.state={
        title:'标题',
        imgUrl:'http://49.234.86.61:8000/Blog/Image/1598756426.jpg',
        active:true
      }
    }


    render(){
      let {title,imgUrl,active}=this.state
      return(<div>
        <h2 title={title}>我是标题</h2>
        <img src={imgUrl} alt="" />

        {/*添加类名，最好不要使用关键词，class,在js中定义类，在标签添加class的话就不允许了*/}
        <div className={"title " + (active?'active':'under')}>标题样式</div>
        <label htmlFor="666">kkk</label>


        {/*绑定style  不加双引号就是变量*/}

        <div style={{color:"red"}}>+666</div>
        </div>)
    }
  }


  ReactDOM.render(<App />,document.getElementById('app'))
</script>
</body>

</html>
