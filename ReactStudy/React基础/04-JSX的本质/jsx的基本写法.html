<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mode</title>
    <script src="../JS/react.development.js"></script>
    <script src="../JS/react-dom.development.js"></script>
    <script src="../JS/babel.min.js"></script>
  </head>

  <body>
    <div id="app"></div>

    <!-- 需要 type="text/babel" 才能执行react语法糖写法   jsx->babel->React.createElement-->
    <script type="text/babel">
    
      //这一种写法事下方写法的语法糖写法
      const message = <h1>Hello React</h1>;

      //传递三个参数，第一个标签名，第二个为标签属性，第三个为内容或者子组件->message
      const message1 = React.createElement("h2",{},"Helloo");

      ReactDOM.render(message1, document.getElementById("app"));
    </script>
  </body>
</html>
