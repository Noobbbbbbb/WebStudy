<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>
    //map函数,对每一个数组元素进行操作   //例子，实现数组每个元素的乘2
    let res = [1, 2, 3, 4, 5]
    let arr = res.map(v => {
      return v * 2
    })
    console.log(arr)
    //filter函数，返回符合条件的数组    //例子 返回值大于3的数组
    let arr1 = res.filter(v => {
      return v > 3
    })
    console.table(arr1) //4,5

    //reduce函数，实现元素的相加，递归操作    //对数组求和  初始时 **v=1,pre参数初始为0 pre=v+pre==>pre=1   **v=2  pre=v+pre=>2+1=3
    let arr2 = res.reduce((v, pre) => {
      return v + pre
    }, 0)
    console.log(arr2)

    //find函数  返回符合条件的数组的第一个元素
    let res1 = res.find(v => v > 2)
    console.log(res1) //3

    //findindex,返回符合条件的数组的索引值
    let res2 = res.findIndex(v => v > 2)
    console.log(res2) //2

    //includes方法判断数组是否存在指定元素    //与indexOf的区别是，indexOf不够语义化，返回的是0与-1

    //第一个参数是搜索的值，第二个是起始搜索位置，与python类似
    let flag = res.includes(2, 2)
    console.log(flag)
  </script>

</body>

</html>
