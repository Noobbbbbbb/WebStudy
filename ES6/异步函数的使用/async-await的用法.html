<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>
    function person() {
      return new Promise((reslove, reject) => {
        const math = parseInt(Math.random() * 6 + 1)
        setTimeout(() => {
          reslove(math)
        }, 3000)
      })
    }


    // function test() {
    //   person().then(res => {
    //     console.log(res)
    //   })
    // }
    async function test() {
      let test = await person()
      console.log(test)
    }

    //async异步，await在等待执行完毕后执行
    test()
  </script>

</body>

</html>
