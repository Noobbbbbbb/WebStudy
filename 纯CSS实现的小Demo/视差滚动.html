<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      padding: 0;
      margin: 0;
    }

    html {
      /* 需要隐藏最外层不可见区域以使视差生效 */
      overflow: hidden;
    }

    body {
      width: 100vw;
      height: 100vh;
      perspective: 100px;
      transform-style: preserve-3d;
      /* 3D的容器要允许overflow才能生效 */
      overflow-y: auto;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .list-item {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }

    .list-item:hover .item-image::before {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .item-image {
      position: absolute;
      width: 100%;
      height: 100%;
      transform: translateZ(-50px) scale(1.2);
      z-index: -1;
    }

    .item-image::before {
      position: absolute;
      content: "";
      display: block;
      width: 100%;
      height: 100%;
      transition: all 0.3s ease;
      background-color: rgba(0, 0, 0, .4);
    }

    .item-image img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .item-text {
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      color: #ffffff;
    }

    .text-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .text-desc {
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <div class="main">
    <section class="list-item">
      <div class="item-image">
        <img src="img/fan1.jpg" alt="img-1">
      </div>
      <div class="item-text">
        <div class="text-title">动漫妹妹</div>
        <div class="text-desc"></div>
      </div>
    </section>
    <section class="list-item">
      <div class="item-image">
        <img src="img/fan2.jpg" alt="img-2">
      </div>
      <div class="item-text">
        <div class="text-title">动漫妹妹</div>
        <div class="text-desc"></div>
      </div>
    </section>
    <section class="list-item">
      <div class="item-image">
        <img src="img/fan3.jpg" alt="img-3">
      </div>
      <div class="item-text">
        <div class="text-title">动漫妹妹</div>
        <div class="text-desc"></div>
      </div>
    </section>
    <section class="list-item">
      <div class="item-image">
        <img src="img/fan4.jpg" alt="img-4">
      </div>
      <div class="item-text">
        <div class="text-title">动漫妹妹</div>

      </div>
    </section>
    <section class="list-item">

</body>

</html>
