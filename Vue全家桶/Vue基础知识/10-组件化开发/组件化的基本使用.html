<body>

  <!-- 组件化，对代码进行复用，避免写多次重复代码   必须放在vue的实例标签内才能使用 -->

<div id="app">
  <!-- 3.使用组件 -->
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
</div>
<!-- 这个是无效的 -->
<my-cpn></my-cpn>

<script src="../Js/vue.js"></script>
<script>



//ES6语法
//使用``定义字符串，换行的时候不用使用加号
// const str = `sdsd
// dsdfs`


  //1.创建一个组件构造器对象
  const cpnC = Vue.extend({
    template:  `<div>
                 <h1>你好啊，哈哈哈</h1>
                 <h1>你好啊，嘻嘻嘻</h1>
                 <h1>你好啊，噜噜噜</h1>
               </div>`
  })
  //2.注册组件(前一个参数是组件的名称，后一个参数是该组件的构造器)
  Vue.component('my-cpn',cpnC)
  //3.使用组件


  const app= new Vue({
    el:'#app',//管理元素
    data:{
      mes:'666'
    }
  })   
</script>
