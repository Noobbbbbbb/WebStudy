<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mode</title>
</head>

<body>


  <div id="app">
    <cpn :cmes="info"></cpn>
  </div>


  <!-- 父传子通过props进行数据传递 -->
  <template id="cpn">
    <div>{{cmes}}</div>
  </template>



  <script src="../Js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app', //管理元素
      data: {
        mes: '666',
        info: {
          id: '1',
          name: 'lobe',
          age: 18
        }
      },
      components: {
        cpn: {
          template: '#cpn',
          props: {
            cmes: {
              type: Object
            }
          }
        }
      }
    })
  </script>
</body>

</html>
