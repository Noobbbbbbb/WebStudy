<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mode</title>
</head>

<body>
  <div id="app">
    <cpn :number1="num1" :number2="num2" @item-click1="mainclick1" @item-click2="mainclick2">
    </cpn>

  </div>

  <template id="cpn">
    <div>
      <h1>props:{{number1}}</h1>
      <h1>data:{{Number1}}</h1>
      <!-- 这个和v-model事件相似  通过@input传递事件 -->
      <input type="text" :value="Number1" @input="click1">

      <h1>props:{{number2}}</h1>
      <h1>data:{{Number2}}</h1>
      <input type="text" :value="Number2" @input="click2">

    </div>
  </template>

  <script src="../Js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app', //管理元素
      data: {
        num1: 1,
        num2: 0
      },
      components: {
        cpn: {
          template: '#cpn',
          props: {
            number1: Number,
            number2: Number
          },
          data() {
            return {
              Number1: 1,
              Number2: 0
            }
          },
          methods: {
            click1(event) {
              this.Number1 = event.target.value
              this.$emit('item-click1', this.Number1)
            },
            click2(event) {
              this.Number2 = event.target.value
              this.$emit('item-click2', this.Number2)
            }
          }
        }
      },
      methods: {
        mainclick1(Number1) {
          this.num1 = Number1
        },
        mainclick2(Number2) {
          this.num2 = Number2
        }

      }

    })
  </script>
</body>

</html>
