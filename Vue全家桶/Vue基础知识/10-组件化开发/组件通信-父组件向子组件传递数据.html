<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mode</title>
</head>

<body>


  <div id="app">
    <cpn  v-bind:cmes="mes"></cpn>
  </div>


  <!-- 父传子通过props进行数据传递 -->
  <template id="cpn">
    <div>{{cmes}}</div>
  </template>



  <script src="../Js/vue.js"></script>
  <script>


    const app = new Vue({
      el: '#app', //管理元素
      data: {
        mes: '666'
      },
      components: {
        cpn: {
          template: '#cpn',
          //props定义变量，通过v-bind进行变量间的赋值，在子组件中引用定义的变量即可.  可以是数组也可以是对象
          //props: ['mes']
          props:{
            cmes:{
              type:String,
              default:'aaaaa',
              //必传值，不传的话就报错
              required:true
            }
          }

        }
      }
    })
  </script>
</body>

</html>
