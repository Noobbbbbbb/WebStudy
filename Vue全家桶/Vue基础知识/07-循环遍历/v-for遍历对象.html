<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mode</title>
</head>
<body>

<!-- v-for遍历对象的时候，如果只是一个值，则会获取这个对象里面的全部值 -->
<!-- 如果要获取key,只需在后面加key键值即可，如果还想获取index索引值，在key后面加index即可 -->
<div id="app">
  <li v-for="(item,key,index) in mes">{{index}}、{{key}}:{{item}}</li>
</div>





<script src="../Js/vue.js"></script>
<script>
  const app= new Vue({
    el:'#app',//管理元素
    data:{
      mes:{
        name:'kobe',
        age:18,
        height:185
      }
    }
  })   
</script>
</body>
</html>
