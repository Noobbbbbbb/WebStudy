<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../Js/vue.js"></script>
</head>

<body>
    <!----v-bind是给标签的属性值赋值的，大括号那些是要在标签里面用的才能用大括号显示-->
<div id ="app">
    <img v-bind:src="url" />
</div>

<script>
//创建Vue实例,得到 ViewModel
const app = new Vue({
  el:"#app",
  data: {
    mes:"hiii",
    url:"https://upload-images.jianshu.io/upload_images/7122046-9c06ee352ac0f6d3.png?imageMogr2/auto-orient/strip|imageView2/2/w/1170/format/webp"
    }
  })
</script>
</body>

</html>
