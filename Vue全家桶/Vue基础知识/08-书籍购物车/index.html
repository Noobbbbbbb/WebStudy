<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book</title>  <link rel ='stylesheet' href='style.css'>

</head>
<body>

<div id="app">
  <table class="border">
    <thead>
      <tr>
        <th>序号</th>
        <th>书籍名称</th>
        <th>出版日期</th>
        <th>价格</th>
        <th>购买数量</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="(item,index) in books">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.date}}</td>
        <td>{{item.price | showPrice}}</td>
        <td><button @click="add(index)">+</button>{{item.count}}<button @click="reduce(index)"  v-bind:disabled="item.count<=1">-</button></td>
        <td><button @click="delect(index)">移除</button></td>
      </tr>
    </tbody>
  </table>
  <h2>总价格:￥{{totalPrice}}</h2>
</div>
<script src="../Js/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
