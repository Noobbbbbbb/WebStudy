<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mode</title>
</head>
<body>

  <!-- lazy 为了防止实时更新带来的频繁，加lazy可以使得焦点失去的时候，再进行数据的绑定-->
<div id="app">
<input type="text" v-model.lazy="mes">
  {{mes}}

 <!-- number 只绑定数字-->
 <input type="number" v-model.number="mes1">{{mes1}}

<!-- trim 去除左右两边的空格-->
<input type="text" v-model.trim="mes2">{{mes2}}


 
</div>


 
<script src="../Js/vue.js"></script>
<script>
  const app= new Vue({
    el:'#app',//管理元素
    data:{
      mes:'666',
      mes1:'',
      mes2:''
    }
  })   
</script>
</body>
</html>
