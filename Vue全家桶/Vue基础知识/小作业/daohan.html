<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>高度自适应</title>
    <style type="text/css">
        html,body{
            height: 100%;
        }
        #contain{    /*定义父元素显示属性*/
            width:100%;
            height: 100%;   /*满屏显示*/
            background-color: burlywood;
        }
        #center{
            height: 50%;
            background-color: darkslateblue;
            width: 50%;
        }
    </style>
</head>
<body>
<div id="contain">
    <div id="center">高度自适应</div>
</div>
</body>
</html>
