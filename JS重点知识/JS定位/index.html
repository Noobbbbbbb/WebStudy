<script type="text/javascript">

var cname = JSON.stringify(returnCitySN.cname);
var province = '';
if(cname.indexOf('省')!=-1){
var province = cname.substring(1,cname.indexOf('省')+1);
}else if(cname.indexOf('区')!=-1){
province = cname.substring(1,cname.indexOf('区')+1);
}

document.write('省：'+province+'，'+'市：'+city);
