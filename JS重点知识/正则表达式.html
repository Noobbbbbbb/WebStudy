<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正则表达式</title>

  <style>
    input {
      height: 30px;
    }

    .status::after {
      content: "号码有效";
      border: 1px solid greenyellow;
      color: hotpink;
    }
  </style>
</head>

<body>

  <h1>判断电话号码:</h1>
  <input type="number" id="iphone"><span id="status"></span>
  <h1>判断年龄:</h1>
  <input type="number" id="age">
  <h1>判断邮箱:</h1>
  <input type="text" id="email">

  <script>
    let iphone = document.getElementById('iphone').addEventListener('keyup', function () {
      let val = this.value
      let patter = /^[0-9]{11}$/
      if (patter.test(val)) {
        document.getElementById('status').innerText = ""
        document.getElementById('status').classList.add("status")
      } else {
        document.getElementById('status').classList.remove("status")
        document.getElementById('status').innerText = "禁用"
      }
    })

    let age = document.getElementById('age').addEventListener('keyup', function () {
      let val = this.value
      let patter = /^[1-9]$/
      if (val.length <= 3 && patter.test(val)) {
        console.log("有效")
      } else {
        console.log("年龄无效")
      }
    })

    let email = document.getElementById('email').addEventListener('keyup', function () {
      let val = this.value
      let patter=/^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/
      console.log(patter.test(val))
    })
  </script>

</body>

</html>
