<body>


  <script>
    let data = `
    js,200元
    php,180.00元
    css,100元
    `

    let regs = /(\d+)(.00)?(?=元)/ig
    let lesson = data.replace(regs, (v, ...args) => {
      args[1] = args[1] || ".00"
      args = args.splice(0, 2).join("")
      return args
    })

    console.log(lesson)
  </script>
</body>
