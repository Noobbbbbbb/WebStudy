<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>杨杰</h1>
  <h2>yangjie</h2>
  <h1>yangjie.com</h1>
</body>

<script>
  let data = document.body
  let regs = /<(h[1-6])>([\s\S]+?)<\/\1>/gi

  //这个打印的是含h1标签的，如果我想取它里面内容的数组应该使用matchAll实现
  // console.log(data.innerHTML.matchAll(regs))

  //matchAll(regs)可迭代的
  let content = []

  //一定要使用原子组才能获取到
  const h = data.innerHTML.matchAll(regs)
  for (item of h) {
    content.push(item[2])
  }
  console.log(content)
</script>

</html>
