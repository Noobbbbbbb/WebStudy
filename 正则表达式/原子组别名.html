<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div></div>
</body>

<script>
  let data = "yangjie"
  let el = document.body
  // console.log(el.innerHTML)
  // //?<xxx>是取别名的形式
  let regs = /(?<yang>yang).*/i
  el.innerHTML = data.replace(regs, "<h1>$<yang></h1>")
</script>


</html>
