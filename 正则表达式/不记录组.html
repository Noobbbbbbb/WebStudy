<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    let url = `
    https://www.yangjie.com
    http://www.yangjie.cn
    https://yangjie.com
    `
    //使用原子组里?:表示不记录
    //?表示?前面的内容可有可无
    console.log(url.match(/https?:\/\/(?:\w+\.)?\w+\.(com|cn|org)/gi))
  </script>
</body>

</html>
