  <style>

      color: greenyellow;

<body>

  <!-- 检测div里面的内容，符合的内容高亮显示 -->
  <div class="content">
    yangjie
  </div>

  <script>
    let con = prompt("请输入你的内容", "支持正则")
    let reg = new RegExp(con, "g")
    let div = document.querySelector('div')
    div.innerHTML = div.innerHTML.replace(reg, search => {
      return `<span style="color:red">${search}</span>`
    })
