<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>animation动画</title>
<style> 
div
{
	width:100px;
	height:100px;
	background:red;
	position:relative;
	animation:mymove 2s infinite;
	-webkit-animation:mymove 5s infinite; /*Safari and Chrome*/
}

@keyframes mymove
{
	from {left:0px;}
	to {left:500px;}
}

@-webkit-keyframes mymove /*Safari and Chrome*/
{
	from {left:0px;}
	to {left:500px;}
}
</style>
</head>
<body>

<div></div>

</body>
</html>
