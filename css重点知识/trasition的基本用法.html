<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition动画的基本使用</title>
  <style>
    .box1 {
      width: 300px;
      height: 200px;
      background-color: red;
      /* transition: width 2s; */
      /* 选择过渡属性 */
      transition-property: width;
      /* 过度效果持续的时间 */
      transition-duration: 2s;
      /* 定义过效果的速度 */
      transition-timing-function: ease;
      /* 定义过度效果何时开始 */
      transition-delay: 2s;
    }

    .box1:hover {
      width: 500px;
    }
  </style>
</head>

<body>

  <div class="box1"></div>

</body>

</html>
