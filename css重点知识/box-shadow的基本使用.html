<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box-showdow的基本使用</title>
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      background-color: red;
      /* 第一个值与第二个值是x与y轴 */
      /* 第三个值为模糊程度，不能为负数 */
      /* 第四个值为控制阴影扩大还是缩小 */
      /* 第五个值为颜色 */
      /* 控制阴影出现的位置****现在默认为向外 */
      box-shadow: 1px 5px 10px 5px red;

    }
  </style>
</head>

<body>

  <div class="box1"></div>

</body>

</html>
