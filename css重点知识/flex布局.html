<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex布局</title>
  <style>
    .content {
      width: 100%;
      /* 默认是水平排布 */
      display: flex;
    }



    .box1,
    .box2,
    .box3 {
      width: 200px;
      height: 200px;
      margin: 10px;
    }
    .box1{
      background-color: red;
      flex: 1;
    }
    .box2{
      background-color: royalblue;
      flex: 1;
    }
    .box3{
      background-color: violet;
      flex: 1;
    }
  </style>
</head>

<body>

  <div class="content">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </div>


</body>

</html>
